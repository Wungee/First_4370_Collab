<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spooktacular Halloween Storybook</title>
    <link rel="stylesheet" href="spooktacular.css">
</head>

<body>
    <header>
        <div class="logo" aria-label="Spooktacular Logo">
            <img src="assets/images/pumpkin.png" alt="Pumpkin Logo" />
        </div>
        <nav aria-label="Site Navigation">
            <a href="#page-1" class="nav-link">Graveyard</a>
            <a href="#page-2" class="nav-link">Haunted Library</a>
            <a href="#page-3" class="nav-link">Pumpkin Patch</a>
        </nav>
    </header>
    <main>
        <section id="page-1" class="page">
            <h2>Midnight in the Graveyard</h2>
            <div class="hero">
                <img src="assets/images/bat.png" alt="Bat" />
                <img src="assets/images/fog.png" alt="Fog" />
            </div>
            <div class="characters">
                <div class="ghost character">
                    <img src="assets/images/ghost.png" alt="Ghost" />
                    <span class="ghost-title">Ghost</span>
                </div>
                <div class="vampire character">
                    <span class="vampire-face">&#x1F9DB;</span>
                    <span class="vampire-title">Vampire</span>
                </div>
            </div>
            <a class="pager" href="#page-2">Next Chapter &raquo;</a>
        </section>
        <section id="page-2" class="page">
            <h2>Haunted Library</h2>
            <div class="hero">
                <img src="assets/images/witch.png" alt="Witch" />
            </div>
            <div class="characters">
                <div class="werewolf character">
                    <span class="werewolf-face">&#x1F43A;</span>
                    <span class="werewolf-title">Werewolf</span>
                </div>
            </div>
            <a class="pager" href="#page-3">Next Chapter &raquo;</a>
        </section>
        <section id="page-3" class="page">
            <h2>Pumpkin Patch Finale</h2>
            <div class="hero">
                <img src="assets/images/pumpkin.png" alt="Pumpkin" />
            </div>
            <div class="characters">
                <!-- Room for future characters or cards -->
            </div>
            <a class="pager" href="#page-1">&laquo; Back to Start</a>
        </section>
    </main>
    <footer>
        <div class="credits">Made with chills and thrills. &copy; 2025</div>
        <p class="catchy">"Enter, if you dare, the CSS spooktacular."</p>
    </footer>
</body>

</html>
