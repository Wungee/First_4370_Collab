<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Welcome — Spooktacular</title>
    <link
        href="https://fonts.googleapis.com/css2?family=UnifrakturCook&family=Creepster&family=Eater&family=Work+Sans:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="spooktacular.css">
    <meta name="description" content="Welcome page for Spooktacular — click 'I dare' to begin the storybook.">
</head>

<body>
    <header class="demo-header">
        <div class="logo" aria-label="Spooktacular Logo">
            <img src="assets/images/ghost.png" alt="Pumpkin Logo" />
        </div>
    </header>

    <!-- anchor that triggers lightning -->
    <div id="strike" aria-hidden="true"></div>

    <main class="welcome-hero" role="main">
        <div class="welcome-inner">
            <h1 class="welcome-title">Welcome to Halloween</h1>
            <p class="welcome-sub">A night of whispers, glows, and gentle frights.</p>
            <a class="dare-button" href="strike.html" role="button">I dare</a>
            <a class="enter-button" href="index.html">Enter the Story</a>
        </div>

        <div class="welcome-decor" aria-hidden="true">
            <img class="bat" src="assets/images/bat.png" alt="bat silhouette" />
            <img class="fog" src="assets/images/fog.png" alt="drifting fog" />
        </div>

        <!-- strike overlay and flying shadows (these are inside welcome-hero so z-index works predictably) -->
        <div class="strike-overlay" aria-hidden="true"></div>
        <span class="shadow s1" aria-hidden="true"></span>
        <span class="shadow s2" aria-hidden="true"></span>
        <span class="shadow s3" aria-hidden="true"></span>
    </main>

    <footer class="demo-footer">
        <div class="credits">Made with chills and thrills. &copy; 2025</div>
    </footer>
</body>

</html>
